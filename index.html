<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<!-- Professional-looking header -->
<header style="text-align: center; padding: 20px; background-color: #333; color: #fff; font-family: 'Arial', sans-serif;">
    <h1>Registration Form</h1>
</header>

<!-- Registration Form -->
<form method="post" action="process.php" style="max-width: 400px; margin: 0 auto;">

    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <!-- Phone Field -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <!-- Gender Field -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <!-- Address Field -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Register" style="background-color: #333; color: #fff; padding: 10px; border: none; cursor: pointer;">

</form>

</body>
</html>
